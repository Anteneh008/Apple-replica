<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />
    <title>Add Iphone</title>
  </head>

  <body>

    <div class="button-container">
      <button id="list" class="list-button ">List Customers</button>
    <div id="data" ></div>
    </div>



    <section class="mx-auto my-3 w-75" >
			<h1>Update Product Name</h1>

			<form id="myForm">
				<label for="name">ID:</label><br />
				<input type="text" name="id" /><br /><br />

				<label for="name">Product Url:</label><br />
				<input type="text" name="updatedName" /><br /><br />
				<button class="btn btn-dark">Submit Updated Name</button>
			</form>
		</section>
    
    <section class="mx-auto my-3 w-75 delete">
			<h1>Delete User</h1>

			<form id="delete-user">
				<label for="name">ID:</label><br />
				<input type="text" name="id" /><br /><br />
				<button class="btn btn-dark">Delete User</button>
			</form>
		</section>

    <h1>Add iPhone</h1>

    <form action="http://localhost:3001/add-product" method="post" id="myForms">
      <label for="product_url">Product Url:</label><br />
      <input type="text" name="product_url" />

      <br /><br />
      <label for="product_name">Product Name:</label><br />
      <input type="text" name="product_name" />

      <br /><br />
      <label for="product_img">Product image:</label><br />
      <input type="text" name="product_img" />

      <br /><br />
      <label for="product_link">Product Link:</label><br />
      <input type="text" name="product_link" />

      <br /><br />
      <label for="starting_price">Starting Price:</label><br />
      <input type="text" name="starting_price" />

      <br /><br />
      <label for="price_range">Price Range:</label><br />
      <input type="text" name="price_range" />

      <br /><br />
      <label for="user_name">User Name:</label><br />
      <input type="text" name="user_name" />

      <br /><br />
      <label for="user_password">Password:</label><br />
      <input type="text" name="user_password" />

      <br /><br />
      <label for="product_brief_description">iPhone brief Description:</label
      ><br />
      <textarea name="product_brief_description" cols="30" rows="10"></textarea>

      <br /><br />
      <label for="product_description">Product Description:</label><br />
      <textarea name="product_description" cols="30" rows="10"></textarea>

      <br />
      <input type="submit" value="App iPhone info" />
    </form>

 

    <script src="js/script.js"></script>
  </body>
</html>
